<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spaceship Game (experiemntal)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game" class="main">
        <button onclick="load()"><h3>Initialise</h3></button>
        
    </div>
    <div id="upgrades">
        <div id="overlay">
            <p>This is a line of text on top of the canvas!</p>
        </div>
        <div id="buttonGrid">
            <button class="button" id="button1">Button 1</button>
        </div>
    </div>
    <div id="controlPannel">
        <button onclick="game();"><h3>Start Game</h3></button>
    </div>
    <div id="data">
        <img id="Battleship" src="Battleship.png">
        <img id="BattleshipRed" src="BattleshipRed.png">
        <img id="Cruiser" src="Cruiser.png">
        <img id="CruiserRed" src="CruiserRed.png">
        <img id="Destroyer" src="Destroyer.png">
        <img id="DestroyerRed" src="DestroyerRed.png">
        <img id="Interceptor" src="Interceptor.png">
        <img id="InterceptorRed" src="RedInterceptor.png">
        <img id="MainCannonRed" src="MainBattleshipTurretRed.png">
        <img id="SmallCannonRed" src="SmallBattleshipTurretRed.png">
        <img id="TinyCannonRed" src="TinyTurretRed.png">
        <img id="BattleshipGreen" src="BattleshipGreen.png">
        <img id="CruiserGreen" src="CruiserGreen.png">
        <img id="DestroyerGreen" src="DestroyerGreen.png">
        <img id="InterceptorGreen" src="GreenInterceptor.png">
        <img id="MainCannonGreen" src="MainBattleshipTurretGreen.png">
        <img id="SmallCannonGreen" src="SmallBattleshipTurretGreen.png">
        <img id="TinyCannonGreen" src="TinyTurretGreen.png">
        <img id="PDCannon" src="PDturret.png">
        <img id="BulletRail" src="RailgunRound.png">
        <img id="BulletHuge" src="Huge Bullet.png">
        <img id="BulletLarge" src="Large Bullet.png">
        <img id="BulletSmall" src="Small Bullet.png">
        <img id="BulletTiny" src="Tiny Bullet.png">
        <img id="BulletPD" src="empty.png">
        <img id="greyCircle" src="greyCircle.png">
        <img id="blueCircle" src="blueCircle.png">
        <img id="silverCircle" src="silverCircle.png">
        <img id="BattleshipPlume" src="Engine Plume1-1.png">
        <img id="BattleshipPlumeOverlay" src="Engine Plume1-2.png">
        <img id="CruiserPlume" src="Engine Plume2-1.png">
        <img id="CruiserPlumeOverlay" src="Engine Plume2-2.png">
        <img id="DestroyerPlume" src="Engine Plume3-1.png">
        <img id="DestroyerPlumeOverlay" src="empty.png">
        <img id="InterceptorPlume" src="empty.png">
        <img id="InterceptorPlumeOverlay" src="empty.png">
        <img id="particle" src="Particle.png">
        <img id="s0" src="s0.png">
        <img id="s1" src="s1.png">
        <img id="s2" src="s2.png">
        <img id="s3" src="s3.png">
        <img id="s4" src="s4.png">
        <img id="s5" src="s5.png">
        <img id="None" src="empty.png">
        <img id="Metal" src="Metal.png">
        <img id="Circuits" src="Circuit.png">
        <img id="FuelCell" src="FuelCell.png">
    </div>
</body>
<script src="experimental.js"></script>
